
<div id="page-container" class="container-fluid no-gutter">
    <div id="bg-color" class="test left-section" style="width: 300px; float: left; background-color: {{ pager.color }};">

        <div class="brand-logo-container">
            <a href="#">
                <img src="/img/brand-logo.png" class="center-block" height="150px" style="margin-top: 50px;"/>
            </a>
        </div>

        <div class="section-description">
            {{ site.sectionPage[0].content }}
        </div>
    </div>

    <div class="right-section">
        <ul id="slider">
            <li class="item" data-rank="{{ pager.rank }}" data-color="{{ pager.color }}" data-colors='[{% if pager.test == "true" %}{% unless first %},{% endunless %}{% assign first = false %}{% endif %}]'>
                <div class="image-container">
                    <img class="owl-lazy page-image img-responsive center-block" data-src="{{ pager.image }}" >
                    <p data-description="{{ pager.content }}"></p>
                </div>
            </li>
        </ul>
    </div>
</div>
