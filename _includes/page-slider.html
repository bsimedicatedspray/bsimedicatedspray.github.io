
<div id="page-container" class="container-fluid no-gutter">
    <div id="bg-color" class="test left-section" style="background-color: {{ pager.color }};">
        <div class="brand-logo-container">
            <a href="#">
                <img src="/img/brand-logo.png" class="center-block" height="150px" style="margin-top: 50px;"/>
            </a>
        </div>

        <div class="section-description hidden-md hidden-sm hidden-xs">
            {{ site.sectionPage[0].content }}
        </div>
        <div class="social-media"></div>
        <footer class="hidden-md hidden-sm hidden-xs">
            <div class="footer-container">
                <span class="footer-text">2016 All Rights Reserved</span>
            </div>
        </footer>
    </div>

    <div class="right-section">
        <ul class="slider visible-lg">
            {% for pager in site.sectionPage %}
            <li class="item section-{{ pager.rank }}" data-color="{{ pager.color }}" style="background-image: url({{ pager.background-image }});">
                <div class="image-container">
                    <img class="owl-lazy page-image img-responsive center-block" data-src="{{ pager.image }}" >
                    <p data-description="{{ pager.content }}"></p>
                </div>
            </li>
            {% endfor %}
        </ul>
        <ul class="slider visible-md visible-sm">
            {% for pager in site.sectionPage %}
            <li class="item section-{{ pager.rank }}" data-color="{{ pager.color }}" style="background-image: url({{ pager.background-medium }});">
                <div class="image-container">
                    <img class="owl-lazy page-image img-responsive center-block" data-src="{{ pager.image }}" >
                    <p data-description="{{ pager.content }}"></p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
